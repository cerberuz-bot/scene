<!doctype HTML>
<html>
    <head>
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    </head>
    <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
    <script src="https://rawgit.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
    <script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    <script src="https://rawgit.com/nicolocarpignoli/nicolocarpignoli.github.io/master/ar-playground/events.js"></script>
    <body style='margin : 0px; overflow: hidden;'>
        <a-scene embedded arjs="sourceType: webcam;">
            <a-gltf-model id="lantern" src="#lantern" position="" 0 0 0"></a-gltf-model>
            
            <a-marker-camera preset="hiro"></a-marker-camera>
        </a-scene>

        <script>
            var lantern = document.getElementById('lantern');

            setTimeout(() => {
                alert('cesium');
                lantern.setAttribute('gltf-model', ('https://raw.githubusercontent.com/cerberuz-bot/scene/main/gltf/DragonAttenuation.gltf');
            }, 9000);
        </script>
    </body>
</html>
